<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <link rel="stylesheet" type="text/css" href="music_style.css" />
    <script src="http://code.angularjs.org/1.1.5/angular.min.js" type="text/javascript">
    </script>
    <script src="myapp.module.js" type="text/javascript">
    </script>
    <script src="main.controller.js" type="text/javascript">
    </script>
    <script src="music.service.js" type="text/javascript">
    </script>
    <script src="angular-spotify.js" type="text/javascript">
    </script>
    <title>
        MyMusicApp_CES
    </title>
</head>

<body ng-controller="MainController as vm"><!-- ControllerAs with view syntax-->
    <form>
        <input type="text" ng-model="vm.searchartist" ng-change="vm.searchArtist()" placeholder="Search for an artist" /> Result :
    </form>
    <ul>
        <li ng-repeat="artist in vm.artists">
            <a class="artist-album" ng-href="{{artist.external_urls.spotify}}" target="_blank"><img ng-src="{{artist.images[0].url}}" alt="" /></a>
            <div class="artist-album-details">
                {{artist.name}}
            </div><a ng-href="https://api.spotify.com/v1/search?type=album&amp;query={{artist.name}}" ng-hide="IsHidden" target="_blank">Album View</a> <a ng-href="https://api.spotify.com/v1/search?type=track&amp;query={{artist.name}}" ng-hide="IsHidden" target="_blank">Song View</a>
        </li>
    </ul>
</body>

</html>
